<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header>
    <div class="container">
      <img src="img/eikonica-logo.svg" alt="eikonica logo" />
      <nav>
          <div class="row">
            <div class="col-md-1 offset-md-6">Programme</div>
            <div class="col-md-1">Exposition</div>
            <div class="col-md-1">Infos Pratiques</div>
            <div class="col-md-1">Partenaires</div>
            <div class="col-md-1">Contact</div>
            <div class="col-md-1">EN/FR/DE</div>
          </div>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <img
              src="img/header-bg.png"
              class="img-fluid"
              alt="image background"
            />
            <div class="l-overlay">
              <h1 class="header-title">Le Festival D'arts numériques</h1>
              <h2 class="header-text">
                <span> Du 13 au 15 octobre 2023 </span> <br />
                Entrez dans le monde des merveilles des arts numériques
              </h2>
            </div>
          </div>
        </div>
    </div>
    </header>
    <main>
      <div class="container card-overlap">
        <div class="row">
          <div class="col-lg-4">
            <div class="card">
              <div class="card-icon">
                <img src="img/clubs.png" alt="Icon">
              </div>
              <img src="img/atelier.jpg" alt="Card Image" class="card-image">
              <div class="card-text">
                <h2>Atelier</h2>
              </div>
            </div>
          </div>
          <div class="col-lg-4 card-spacing">
            <div class="card">
              <div class="card-icon">
                <img src="img/heart.png" alt="Icon">
              </div>
              <img src="img/conference.jpg" alt="Card Image" class="card-image">
              <div class="card-text">
                <h2>Conférence</h2>
              </div>
            </div>
          </div>
          <div class="col-lg-4 card-spacing">
            <div class="card">
              <div class="card-icon">
                <img src="img/spades.png" alt="Icon">
              </div>
              <img src="img/concert.jpg" alt="Card Image" class="card-image">
              <div class="card-text">
                <h2>Concert</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </main>

    <footer></footer>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
